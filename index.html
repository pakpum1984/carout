  <style>
 @import url('https://fonts.googleapis.com/css?family=Prompt:400,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Prompt', sans-serif;
} 
nav{
  display: flex;
  height: 50px;
  width: 100%;
  background: blue;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px 0 20px;
  flex-wrap: wrap;
}
.m{
font-weight: bold;
}
nav .logo{
  color: #fff;
  font-size: 25px;
  font-weight: 600;
}
nav ul{
  display: flex;
  flex-wrap: wrap;
  list-style: none;
}
nav ul li{
  margin: 0 5px;
}
nav ul li a{
  color: #f2f2f2;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  padding: 8px 15px;
  border-radius: 5px;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  line-height: 50px;
}
nav ul li a.active,
nav ul li a:hover{
  color: #111;
  background: #fff;
}
nav .menu-btn i{
  color: #fff;
  font-size: 22px;
  cursor: pointer;
  display: none;
}
input[type="checkbox"]{
  display: none;
}
@media (max-width: 1000px){
  nav{
    padding: 0 20px 0 20px;
  }
}
@media (max-width: 920px) {
  nav .menu-btn i{
    display: block;
  }
  #click:checked ~ .menu-btn i:before{
    content: "\f00d";
  }
  nav ul{
    font-size: 25px;
    position: fixed;
    top: 50px;
    left: -100%;
    background: #000000;
    height: 100vh;
    width: 100%;
    text-align: center;
    display: block;
    transition: all 0.3s ease;
    opacity: 0.9;
  }
  #click:checked ~ ul{
    left: 0;
  }
  nav ul li{
    width: 100%;
    margin: 10px 0;
  }
  nav ul li a{
    width: 100%;
    margin-left: -100%;
    display: block;
    font-size: 20px;
    transition: 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  #click:checked ~ ul li a{
    margin-left: -15px;
  }
  nav ul li a.active,
  nav ul li a:hover{
    background: none;
    color: cyan;
  }
}
.content{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: -1;
  width: 100%;
  padding: 0 30px;
  color: #1b1b1b;
}
.content div{
  font-size: 40px;
  font-weight: 700;
}
  #clock {
	width: 80px;
	height: 80px;
	border-radius: 50%;
	background-color: #fff;
  opacity: 0.7;
	margin: auto;
}

span {
	display: block;
  color: #000000;
	width: 100%;
	margin: auto;
	padding-top: 20px;
	text-align: center;
	font-size: 30px;
}
 #loading {
  width: 100vw;
  height: 100vh;
  top: 0;
  left: 0;
  position: fixed;
  display: block;
  opacity: 0.7;
  background-color: #fff;
  z-index: 99;
  text-align: center;
  font-size: 13px;
  color: #000000;
    }
  </style>
   <body>
     <div id="loading">
       <br>
      <br>
      <br>
      <br>
      <br>

      <br>
      <br>

      <br>
      <img src="1488.gif" alt="Loading..." width="45px" height="45px" />
    <div id="clock">
	<span id="seconds">14</span>
</div>
 <p style="font-size:17px; color: #000000;">&nbspกำลังโหลดข้อมูลกรุณารอสักครุ่.....</p>
</div>
      <nav class="fixed-top">
         <div class="logo">
            ระบบบันทึกเลขไมล์
         </div>
         <input type="checkbox" id="click">
         <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
         </label>
         <ul>
           <li><a style="color: #fff; font-size: 24px;">เลือกรายการ</a></li>
           <li id="bt1"><a style="color: #fff">บันทึกเลขไมล์ออก</a></li>
           <li id="bt2"><a style="color: #fff">บันทึกเลขไมล์เข้า</a></li>
           </ul>
      </nav>

      <section id="p1" style="display:none">
      <body>
    <iframe src="https://script.google.com/macros/s/AKfycbw2o4CIVG9EvWzmVahAcpEdHKXK60xLJtlMKewdhgBkJ8gC8S_mXYl-afOU9gV8lisU/exec"height="800px" width="100%"frameborder="0"scrolling="yes" align="center">
        </iframe>
       </body>
  </section>
      
       <section id="p2" style="display:none">
      <body>
    <iframe src="https://script.google.com/macros/s/AKfycbx4JvP_CA88Ep7MtM-KVfXRbBqcNZMOIgo16dCI34tvfshVWagWm-YYwht1YMN7XhpS/exec"height="800px" width="100%"frameborder="0"scrolling="yes" align="center">
        </iframe>
       </body>
  </section>
  
 <script>
      document.getElementById('p1').style.display='block'
      document.getElementById('p2').style.display='none'
      
      
       document.getElementById('bt1').addEventListener('click',()=>{
          event.preventDefault()
        document.getElementById('p1').style.display='block'
        document.getElementById('p2').style.display='none'
        document.getElementById('click').click()
        })

        document.getElementById('bt2').addEventListener('click',()=>{
          event.preventDefault()
        document.getElementById('p2').style.display='block'
        document.getElementById('p1').style.display='none'
        document.getElementById('click').click()
        })
    </script>
      <script>
             timeLeft = 14;
      function countdown() {
	      timeLeft--;
	      document.getElementById("seconds").innerHTML = String( timeLeft );
	   if (timeLeft > 0) {
		   setTimeout(countdown, 1000);
	        }
          };
         setTimeout(countdown, 1000);
     </script>
     <script>
  $(window).load(function() {
    $('#loading').hide();
  });
</script>
